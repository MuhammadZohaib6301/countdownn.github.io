<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŒ Maham's Special Birthday Countdown ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&display=swap');
    
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-yellow: #f9f002;
      --neon-green: #00ff9d;
    }
    
    body {
      margin: 0;
      background: radial-gradient(circle, #0f0c29 0%, #1a1038 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      overflow: hidden;
      perspective: 1000px;
    }
    
    .header {
      margin-top: 2rem;
      position: relative;
      z-index: 15;
    }
    
    .birthday-title {
      font-size: 3.5rem;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite alternate;
    }
    
    .countdown-title {
      font-size: 1.8rem;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
      margin-bottom: 2rem;
    }
    
    @keyframes pulse {
      0% { text-shadow: 0 0 10px var(--neon-pink); }
      50% { text-shadow: 0 0 20px var(--neon-yellow); }
      100% { text-shadow: 0 0 30px var(--neon-purple); }
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      position: relative;
      z-index: 10;
    }
    
    #countdown {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .countdown-box {
      background: rgba(42, 10, 74, 0.4);
      border: 2px solid var(--neon-blue);
      border-radius: 15px;
      padding: 1.5rem;
      min-width: 120px;
      box-shadow: 0 0 20px var(--neon-purple);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }
    
    .countdown-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--neon-yellow);
    }
    
    .countdown-value {
      font-size: 4rem;
      background: linear-gradient(180deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(5, 217, 232, 0.5);
    }
    
    .countdown-label {
      font-size: 1.2rem;
      color: var(--neon-yellow);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 0.5rem;
    }
    
    /* Celebration Button */
    #celebrationButton {
      display: none;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      border: none;
      padding: 1.2rem 2.5rem;
      font-size: 1.3rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px var(--neon-pink);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 20;
    }
    
    #celebrationButton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px var(--neon-purple);
    }
    
    #celebrationButton::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(255,255,255,0.3) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    
    /* Special Message */
    .special-message {
      display: none;
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: var(--neon-pink);
      text-shadow: 0 0 15px var(--neon-purple);
      margin: 2rem 0;
      max-width: 800px;
      padding: 1rem;
      background: rgba(0,0,0,0.3);
      border-radius: 20px;
      border: 1px solid var(--neon-yellow);
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 10px var(--neon-pink); }
      to { box-shadow: 0 0 30px var(--neon-yellow); }
    }
    
    /* Photo Frame */
    .photo-frame {
      display: none;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid var(--neon-yellow);
      box-shadow: 0 0 30px var(--neon-purple), 
                  inset 0 0 20px var(--neon-blue);
      margin: 2rem auto;
      overflow: hidden;
      position: relative;
      animation: rotateFrame 20s linear infinite;
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    @keyframes rotateFrame {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Heart Rain */
    .heart {
      position: absolute;
      pointer-events: none;
      z-index: 5;
      animation: fall linear infinite;
      color: var(--neon-pink);
      text-shadow: 0 0 10px currentColor;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Cosmic elements */
    .cosmic-element {
      position: absolute;
      pointer-events: none;
      z-index: 1;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1);
        opacity: 0;
      }
    }
    
    /* Final Celebration */
    .final-celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,0,150,0.2) 0%, rgba(0,0,0,0.9) 70%);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    
    .celebration-text {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow), var(--neon-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      margin-bottom: 2rem;
      animation: pulse 1s infinite alternate;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .birthday-title {
        font-size: 2.5rem;
      }
      .countdown-title {
        font-size: 1.3rem;
      }
      .countdown-box {
        min-width: 80px;
        padding: 1rem;
      }
      .countdown-value {
        font-size: 2.5rem;
      }
      #celebrationButton {
        padding: 1rem 2rem;
        font-size: 1.1rem;
      }
      .special-message {
        font-size: 1.8rem;
      }
      .celebration-text {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="cosmicBackground"></div>
  
  <div class="header">
    <h1 class="birthday-title">MAHAM'S SPECIAL DAY</h1>
    <p class="countdown-title">Countdown to July 25, 2025</p>
  </div>
  
  <div class="container">
    <div id="countdown">
      <div class="countdown-box">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <!-- Special Message (hidden by default) -->
    <div class="special-message" id="specialMessage">
      To the most beautiful soul, may your birthday be as radiant as you are! âœ¨
    </div>
    
    <!-- Photo Frame (hidden by default) -->
    <div class="photo-frame" id="photoFrame">
      <img src="https://via.placeholder.com/250x250.png?text=Maham's+Beautiful+Smile" alt="Maham's Photo">
    </div>
    
    <!-- Celebration Button (hidden by default) -->
    <button id="celebrationButton">ENTER CELEBRATION ðŸš€</button>
  </div>
  
  <!-- Final Celebration Overlay (hidden by default) -->
  <div class="final-celebration" id="finalCelebration">
    <div class="celebration-text">HAPPY BIRTHDAY MAHAM!</div>
    <div class="celebration-text">ðŸŽ‚ ðŸŽ‰ ðŸ¥³</div>
    <button id="continueCelebration" style="background: var(--neon-blue); color: black; border: none; padding: 1rem 2rem; font-size: 1.2rem; border-radius: 50px; cursor: pointer; font-family: 'Orbitron'; margin-top: 2rem;">Continue Celebration</button>
  </div>

  <script>
    // Target date: July 25, 2025
    const targetDate = new Date('2025-07-25T00:00:00').getTime();
    const celebrationBtn = document.getElementById('celebrationButton');
    const specialMessage = document.getElementById('specialMessage');
    const photoFrame = document.getElementById('photoFrame');
    const finalCelebration = document.getElementById('finalCelebration');
    
    // Set your celebration page URL here:
    const CELEBRATION_PAGE_URL = "https://yourusername.github.io/maham-birthday.html";
    
    // Create cosmic elements
    function createCosmicElements() {
      const elements = ['ðŸŒ ', 'ðŸª', 'ðŸš€', 'âœ¨', 'ðŸŽ‚', 'ðŸŽ‰', 'ðŸ’–', 'ðŸ‘‘', 'ðŸŒ¸', 'ðŸ’Ž'];
      const element = document.createElement('div');
      element.className = 'cosmic-element';
      element.textContent = elements[Math.floor(Math.random() * elements.length)];
      element.style.left = `${Math.random() * 100}vw`;
      element.style.fontSize = `${Math.random() * 2 + 1}rem`;
      element.style.animationDuration = `${Math.random() * 10 + 5}s`;
      element.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.getElementById('cosmicBackground').appendChild(element);
      
      setTimeout(() => {
        element.remove();
      }, parseFloat(element.style.animationDuration) * 1000);
    }
    
    // Create falling hearts
    function createHearts() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerHTML = 'â¤ï¸';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.fontSize = `${Math.random() * 2 + 1}rem`;
      heart.style.animationDuration = `${Math.random() * 5 + 3}s`;
      heart.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(heart);
      
      setTimeout(() => {
        heart.remove();
      }, parseFloat(heart.style.animationDuration) * 1000);
    }
    
    // Start cosmic elements and hearts
    setInterval(createCosmicElements, 300);
    setInterval(createHearts, 200);
    
    // Countdown function
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000;
      
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      
      // Special effects when it's the final day
      if (days === 0 && hours < 24) {
        document.querySelector('.birthday-title').textContent = "MAHAM'S BIRTHDAY IS TODAY!";
        specialMessage.style.display = "block";
        photoFrame.style.display = "block";
        
        // Increase the intensity of effects
        clearInterval(cosmicInterval);
        clearInterval(heartInterval);
        setInterval(createCosmicElements, 100);
        setInterval(createHearts, 100);
        
        // Change background gradient
        document.body.style.background = "radial-gradient(circle, #1a1038 0%, #ff2a6d 100%)";
      }
      
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').innerHTML = `
          <div style="font-size: 3rem; color: var(--neon-yellow); text-shadow: 0 0 20px var(--neon-pink);">
            ðŸŽŠ HAPPY BIRTHDAY MAHAM! ðŸ¥³
          </div>
        `;
        celebrationBtn.style.display = "block";
        specialMessage.style.display = "block";
        photoFrame.style.display = "block";
        createBigBang();
        showFinalCelebration();
      }
    }
    
    // Special effect for when countdown completes
    function createBigBang() {
      for (let i = 0; i < 300; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'cosmic-element';
          confetti.textContent = ['âœ¨', 'ðŸŽ‰', 'ðŸ’–', 'ðŸŒŸ', 'ðŸŽ‚', 'ðŸŒ¸', 'ðŸ’Ž', 'ðŸ‘‘'][Math.floor(Math.random() * 8)];
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.animationDuration = '3s';
          confetti.style.fontSize = `${Math.random() * 3 + 1}rem`;
          confetti.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
          document.getElementById('cosmicBackground').appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }, i * 10);
      }
    }
    
    // Show final celebration overlay
    function showFinalCelebration() {
      finalCelebration.style.display = "flex";
      document.body.style.overflow = "hidden";
      
      // Add continuous celebration effects
      setInterval(() => {
        createBigBang();
      }, 3000);
    }
    
    // Button click handlers
    celebrationBtn.addEventListener('click', () => {
      window.location.href = CELEBRATION_PAGE_URL;
    });
    
    document.getElementById('continueCelebration').addEventListener('click', () => {
      finalCelebration.style.display = "none";
      document.body.style.overflow = "auto";
    });
    
    // Initialize intervals
    const cosmicInterval = setInterval(createCosmicElements, 300);
    const heartInterval = setInterval(createHearts, 200);
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
    
    // Replace placeholder image with actual photo URL
    // photoFrame.querySelector('img').src = "URL_TO_MAHAM'S_PHOTO.jpg";
  </script>
</body>
</html>
