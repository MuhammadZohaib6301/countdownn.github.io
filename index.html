<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ  Maham's Birthday Countdown - FINAL HOURS! ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&display=swap');
    
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-yellow: #f9f002;
      --neon-green: #00ff9d;
    }
    
    body {
      margin: 0;
      background: radial-gradient(circle, #ff2a6d 0%, #1a1038 70%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      overflow-x: hidden;
      perspective: 1000px;
      animation: bgPulse 10s infinite alternate;
    }
    
    @keyframes bgPulse {
      0% { background: radial-gradient(circle, #ff2a6d 0%, #1a1038 70%); }
      50% { background: radial-gradient(circle, #d300c5 0%, #0f0c29 70%); }
      100% { background: radial-gradient(circle, #05d9e8 0%, #1a1038 70%); }
    }
    
    .header {
      margin-top: 2rem;
      position: relative;
      z-index: 15;
    }
    
    .birthday-title {
      font-size: 3.5rem;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 0.5rem;
      animation: pulse 1s infinite alternate;
    }
    
    .countdown-title {
      font-size: 2rem;
      color: var(--neon-yellow);
      text-shadow: 0 0 15px var(--neon-yellow);
      margin-bottom: 2rem;
      font-weight: bold;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 10px var(--neon-pink); }
      50% { transform: scale(1.05); text-shadow: 0 0 20px var(--neon-yellow); }
      100% { transform: scale(1); text-shadow: 0 0 30px var(--neon-purple); }
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      position: relative;
      z-index: 10;
    }
    
    #countdown {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .countdown-box {
      background: rgba(255, 42, 109, 0.2);
      border: 3px solid var(--neon-yellow);
      border-radius: 15px;
      padding: 1.5rem;
      min-width: 120px;
      box-shadow: 0 0 30px var(--neon-pink);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
    }
    
    .countdown-box:hover {
      transform: scale(1.1);
      box-shadow: 0 0 50px var(--neon-yellow);
    }
    
    .countdown-value {
      font-size: 4rem;
      background: linear-gradient(180deg, var(--neon-yellow), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
      animation: pulse 1s infinite;
    }
    
    .countdown-label {
      font-size: 1.2rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 0.5rem;
      text-shadow: 0 0 10px var(--neon-blue);
    }
    
    /* Celebration Button */
    #celebrationButton {
      display: none;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      border: none;
      padding: 1.2rem 2.5rem;
      font-size: 1.3rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px var(--neon-pink);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 20;
      animation: pulse 1.5s infinite;
    }
    
    #celebrationButton:hover {
      transform: scale(1.15);
      box-shadow: 0 0 50px var(--neon-purple);
    }
    
    /* Special Message */
    .special-message {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 15px var(--neon-pink);
      margin: 2rem 0;
      max-width: 800px;
      padding: 1.5rem;
      background: rgba(255, 42, 109, 0.3);
      border-radius: 20px;
      border: 2px solid var(--neon-yellow);
      box-shadow: 0 0 30px var(--neon-purple);
      animation: glow 2s infinite alternate;
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 20px var(--neon-pink); }
      to { box-shadow: 0 0 40px var(--neon-yellow); }
    }
    
    /* Photo Frame */
    .photo-frame {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid var(--neon-yellow);
      box-shadow: 0 0 30px var(--neon-purple), 
                  inset 0 0 20px var(--neon-blue);
      margin: 2rem auto;
      overflow: hidden;
      position: relative;
      animation: rotateFrame 20s linear infinite;
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: pulse 3s infinite;
    }
    
    @keyframes rotateFrame {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Heart Rain */
    .heart {
      position: absolute;
      pointer-events: none;
      z-index: 5;
      animation: fall linear infinite;
      color: var(--neon-pink);
      text-shadow: 0 0 10px currentColor;
      font-size: 1.5rem;
    }
    
    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg) scale(1.5);
        opacity: 0;
      }
    }
    
    /* Sparkle Elements */
    .sparkle {
      position: absolute;
      pointer-events: none;
      z-index: 2;
      animation: sparkleFall linear infinite;
      color: var(--neon-yellow);
    }
    
    @keyframes sparkleFall {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(720deg);
        opacity: 0;
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .birthday-title {
        font-size: 2.5rem;
      }
      .countdown-title {
        font-size: 1.5rem;
      }
      .countdown-box {
        min-width: 80px;
        padding: 1rem;
      }
      .countdown-value {
        font-size: 2.5rem;
      }
      .countdown-label {
        font-size: 1rem;
      }
      .special-message {
        font-size: 1.8rem;
        padding: 1rem;
      }
      .photo-frame {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>

  </div>
  
  <div class="container">

  <script>

    const now = new Date();
    const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0).getTime();
    const celebrationBtn = document.getElementById('celebrationButton');
    
    // Set your celebration page URL here:
    const CELEBRATION_PAGE_URL = "https://yourusername.github.io/maham-birthday.html";
    
    // Create cosmic elements
    function createCosmicElements() {

      const element = document.createElement('div');
      element.className = 'cosmic-element';
      element.textContent = elements[Math.floor(Math.random() * elements.length)];

    // Create sparkles

      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';

      setTimeout(() => {

      }, parseFloat(sparkle.style.animationDuration) * 1000);
    }
    
    // Start cosmic elements and hearts
    setInterval(createCosmicElements, 100);
    setInterval(createHearts, 150);
    setInterval(createSparkles, 200);
    
    // Countdown function
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('hours').textContent = Math.floor(hours).toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      
      // When countdown reaches zero
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').innerHTML = `
          <div style="font-size: 3rem; color: var(--neon-yellow); text-shadow: 0 0 20px var(--neon-pink);">
            ðŸŽŠ HAPPY BIRTHDAY MAHAM! ðŸ¥³
          </div>
        `;
        celebrationBtn.style.display = "block";
        createBigBang();
      }
    }
    
    // Special effect for celebration
    function createBigBang() {
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'cosmic-element';
          confetti.textContent = ['âœ¨', 'ðŸŽ‰', 'ðŸ’–', 'ðŸŒŸ', 'ðŸŽ‚', 'ðŸŒ¸', 'ðŸ’Ž', 'ðŸ‘‘'][Math.floor(Math.random() * 8)];
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.animationDuration = '3s';
          confetti.style.fontSize = `${Math.random() * 3 + 1}rem`;
          confetti.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
          document.getElementById('cosmicBackground').appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);

      }
    }
    
    // Button click handler
    celebrationBtn.addEventListener('click', () => {
      // Create a grand exit effect before redirecting
      for (let i = 0; i < 200; i++) {
        setTimeout(() => {
          createHearts();
          createSparkles();
        }, i * 20);
      }
      
      setTimeout(() => {

      }, 2000);
    });
    
    // Initialize countdown
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
