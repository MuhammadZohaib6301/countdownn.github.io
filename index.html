<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŒ Maham's Cosmic Birthday Countdown ðŸŽ‰</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&display=swap');
    
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-yellow: #f9f002;
    }
    
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }
    
    .universal-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      position: relative;
      z-index: 10;
      max-width: 2000px;
      margin: 0 auto;
    }
    
    .nebula-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
      overflow: hidden;
    }
    
    .nebula-layer {
      position: absolute;
      width: 200%;
      height: 200%;
      animation: nebulaFlow linear infinite;
    }
    
    .nebula-layer:nth-child(1) {
      background: radial-gradient(
        ellipse at center,
        rgba(213, 0, 197, 0.2) 0%,
        rgba(5, 217, 232, 0.1) 30%,
        rgba(11, 4, 23, 0) 70%
      );
      animation-duration: 100s;
    }
    
    .nebula-layer:nth-child(2) {
      background: radial-gradient(
        ellipse at center,
        rgba(255, 42, 109, 0.2) 0%,
        rgba(249, 240, 2, 0.1) 30%,
        rgba(11, 4, 23, 0) 70%
      );
      animation-duration: 150s;
      animation-direction: reverse;
    }
    
    .birthday-header {
      margin-bottom: clamp(2rem, 6vh, 5rem);
      position: relative;
      z-index: 20;
    }
    
    .birthday-title {
      font-size: clamp(2.5rem, 8vw, 5rem);
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      margin-bottom: 1rem;
      animation: pulse 2s infinite alternate;
    }
    
    .countdown-subtitle {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: var(--neon-blue);
      text-shadow: 0 0 15px var(--neon-blue);
      animation: shine 3s infinite;
    }
    
    #countdown-container {
      display: flex;
      gap: clamp(1rem, 3vw, 3rem);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: clamp(3rem, 8vh, 5rem);
      width: 100%;
      max-width: 1200px;
    }
    
    .countdown-box {
      background: rgba(11, 4, 23, 0.6);
      border: 3px solid var(--neon-blue);
      border-radius: 20px;
      padding: clamp(1rem, 3vw, 2.5rem);
      min-width: clamp(100px, 25vw, 160px);
      box-shadow: 0 0 30px var(--neon-purple);
      backdrop-filter: blur(8px);
      animation: floatBox 6s ease-in-out infinite;
    }
    
    .countdown-value {
      font-size: clamp(3rem, 10vw, 6rem);
      background: linear-gradient(180deg, var(--neon-yellow), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 42, 109, 0.7);
      animation: pulse 1.5s infinite;
    }
    
    .countdown-label {
      font-size: clamp(1rem, 3vw, 1.8rem);
      color: white;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 1rem;
      text-shadow: 0 0 15px var(--neon-blue);
    }
    
    .special-message {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.8rem, 5vw, 3.5rem);
      color: white;
      text-shadow: 0 0 20px var(--neon-pink);
      margin: clamp(2rem, 5vh, 5rem) auto;
      padding: clamp(1.5rem, 4vw, 3rem);
      background: rgba(255, 42, 109, 0.2);
      border-radius: 30px;
      border: 2px solid var(--neon-yellow);
      box-shadow: 0 0 50px var(--neon-purple);
      animation: glow 3s infinite alternate;
      max-width: min(90%, 900px);
    }
    
    .photo-comet {
      width: clamp(200px, 60vw, 400px);
      height: clamp(200px, 60vw, 400px);
      border-radius: 50%;
      border: 5px solid transparent;
      border-image: linear-gradient(45deg, var(--neon-yellow), var(--neon-pink)) 1;
      box-shadow: 0 0 60px var(--neon-purple);
      margin: clamp(2rem, 6vh, 5rem) auto;
      overflow: hidden;
      position: relative;
      animation: rotateFrame 30s linear infinite;
    }
    
    .photo-comet img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: pulse 4s infinite;
    }
    
    .cosmic-element {
      position: fixed;
      pointer-events: none;
      z-index: 5;
      animation: cosmicDrift linear infinite;
      filter: drop-shadow(0 0 10px currentColor);
      font-size: clamp(1.5rem, 4vw, 3rem);
    }
    
    @keyframes nebulaFlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes shine {
      0% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 30px var(--neon-blue); }
      100% { opacity: 0.8; }
    }
    
    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 20px var(--neon-pink); }
      to { box-shadow: 0 0 40px var(--neon-yellow); }
    }
    
    @keyframes rotateFrame {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes cosmicDrift {
      0% {
        transform: translate(calc(-50vw - 100px), calc(100vh + 100px)) scale(0.3);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(calc(50vw + 100px), calc(-100vh - 100px)) scale(1.5);
        opacity: 0;
      }
    }
    
    @media (max-width: 480px) {
      .countdown-box {
        min-width: 80px;
        padding: 1rem;
      }
      .special-message {
        padding: 1.2rem;
      }
    }
  </style>
</head>

    function createCosmicElement() {
      const element = document.createElement('div');
      element.className = 'cosmic-element';
      element.textContent = cosmicElements[Math.floor(Math.random() * cosmicElements.length)];
      element.style.left = `${Math.random() * 100}vw`;

    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0).getTime();
      const distance = targetDate - now.getTime();
      
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');

        for (let i = 0; i < 50; i++) {
          setTimeout(createCosmicElement, i * 100);
        }
      }
    }
    
    setInterval(createCosmicElement, 500);
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
