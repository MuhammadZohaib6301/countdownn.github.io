<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒŒ Maham's Cosmic Birthday Journey ðŸš€</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&display=swap');
    
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-yellow: #f9f002;
    }
    
    body {
      margin: 0;
      background: #0f0c29;
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      overflow: hidden;
      perspective: 1000px;
      height: 100vh;
      position: relative;
    }
    
    .cosmic-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    
    .content-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: floatUp 60s linear infinite;
    }
    
    @keyframes floatUp {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-300vh); }
    }
    
    .header {
      margin-bottom: 3rem;
      position: relative;
      z-index: 15;
    }
    
    .birthday-title {
      font-size: 4rem;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 1rem;
      animation: pulse 2s infinite alternate;
    }
    
    .countdown-title {
      font-size: 2rem;
      color: var(--neon-blue);
      text-shadow: 0 0 15px var(--neon-blue);
      margin-bottom: 3rem;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); text-shadow: 0 0 10px var(--neon-pink); }
      50% { transform: scale(1.05); text-shadow: 0 0 20px var(--neon-yellow); }
      100% { transform: scale(1); text-shadow: 0 0 30px var(--neon-purple); }
    }
    
    #countdown {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
    }
    
    .countdown-box {
      background: rgba(42, 10, 74, 0.4);
      border: 2px solid var(--neon-blue);
      border-radius: 15px;
      padding: 2rem;
      min-width: 140px;
      box-shadow: 0 0 30px var(--neon-purple);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      animation: floatBox 4s ease-in-out infinite alternate;
    }
    
    @keyframes floatBox {
      0% { transform: translateY(0); }
      100% { transform: translateY(-20px); }
    }
    
    .countdown-value {
      font-size: 5rem;
      background: linear-gradient(180deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(5, 217, 232, 0.5);
    }
    
    .countdown-label {
      font-size: 1.5rem;
      color: var(--neon-yellow);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 1rem;
    }
    
    .special-message {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 15px var(--neon-pink);
      margin: 3rem 0;
      max-width: 800px;
      padding: 2rem;
      background: rgba(255, 42, 109, 0.3);
      border-radius: 20px;
      border: 2px solid var(--neon-yellow);
      box-shadow: 0 0 40px var(--neon-purple);
      animation: glow 2s infinite alternate, floatMessage 5s ease-in-out infinite alternate;
    }
    
    @keyframes floatMessage {
      0% { transform: translateY(0) rotate(-2deg); }
      100% { transform: translateY(-15px) rotate(2deg); }
    }
    
    .photo-frame {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid var(--neon-yellow);
      box-shadow: 0 0 40px var(--neon-purple), 
                  inset 0 0 30px var(--neon-blue);
      margin: 3rem auto;
      overflow: hidden;
      position: relative;
      animation: rotateFrame 20s linear infinite, floatPhoto 6s ease-in-out infinite alternate;
    }
    
    @keyframes floatPhoto {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-25px) rotate(5deg); }
    }
    
    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: pulse 3s infinite;
    }
    
    /* Cosmic elements */
    .cosmic-element {
      position: absolute;
      pointer-events: none;
      z-index: 1;
      animation: cosmicFloat linear infinite;
      filter: drop-shadow(0 0 5px currentColor);
    }
    
    @keyframes cosmicFloat {
      0% {
        transform: translateY(100vh) translateX(-50%) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50%) scale(1.5);
        opacity: 0;
      }
    }
    
    /* Stars background */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .birthday-title {
        font-size: 2.5rem;
      }
      .countdown-title {
        font-size: 1.5rem;
      }
      .countdown-box {
        min-width: 100px;
        padding: 1.5rem;
      }
      .countdown-value {
        font-size: 3rem;
      }
      .countdown-label {
        font-size: 1.2rem;
      }
      .special-message {
        font-size: 2rem;
        padding: 1.5rem;
      }
      .photo-frame {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="cosmic-scene">
    <div class="stars" id="stars"></div>
  </div>
  
  <div class="content-container">
    <div class="header">
      <h1 class="birthday-title">MAHAM'S COSMIC BIRTHDAY</h1>
      <p class="countdown-title">Floating Through the Celebration</p>
    </div>
    
    <div class="special-message">
      Beautiful Maham, your special day ascends through the cosmos!<br>
      Like a shining star, you light up our universe âœ¨
    </div>
    
    <div id="countdown">
      <div class="countdown-box">
        <div class="countdown-value" id="hours">23</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <div class="photo-frame">
      <img src="https://via.placeholder.com/300x300.png?text=Maham's+Radiance" alt="Maham's Photo">
    </div>
  </div>

  <script>
    // Create starry background
    function createStars() {
      const stars = document.getElementById('stars');
      const count = 200;
      
      for (let i = 0; i < count; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = `${Math.random() * 3}px`;
        star.style.height = star.style.width;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
        stars.appendChild(star);
      }
    }
    
    // Create cosmic elements
    function createCosmicElements() {
      const elements = ['ðŸŒ¸', 'ðŸŒ ', 'ðŸª', 'âœ¨', 'ðŸ’–', 'ðŸ‘‘', 'ðŸ’Ž', 'ðŸŒŸ', 'ðŸŽ‚', 'ðŸŽ‰', 'ðŸŒ¹', 'ðŸŒ»'];
      const element = document.createElement('div');
      element.className = 'cosmic-element';
      element.textContent = elements[Math.floor(Math.random() * elements.length)];
      element.style.left = `${Math.random() * 100}vw`;
      element.style.fontSize = `${Math.random() * 3 + 2}rem`;
      element.style.animationDuration = `${Math.random() * 30 + 20}s`;
      element.style.animationDelay = `${Math.random() * 5}s`;
      
      const hue = Math.floor(Math.random() * 360);
      element.style.color = `hsl(${hue}, 100%, 70%)`;
      
      document.body.appendChild(element);
      
      setTimeout(() => {
        element.remove();
      }, parseFloat(element.style.animationDuration) * 1000);
    }
    
    // Initialize stars and cosmic elements
    createStars();
    setInterval(createCosmicElements, 500);
    
    // Countdown function
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0).getTime();
      const distance = targetDate - now.getTime();
      
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').innerHTML = `
          <div style="font-size: 3rem; color: var(--neon-yellow); text-shadow: 0 0 20px var(--neon-pink);">
            ðŸŽŠ HAPPY BIRTHDAY MAHAM! ðŸ¥³
          </div>
        `;
        
        // Create celebration effect
        for (let i = 0; i < 50; i++) {
          setTimeout(createCosmicElements, i * 100);
        }
      }
    }
    
    // Initialize countdown
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
    
    // Replace placeholder image with actual photo URL
    // document.querySelector('.photo-frame img').src = "URL_TO_MAHAM'S_PHOTO.jpg";
  </script>

</html>
