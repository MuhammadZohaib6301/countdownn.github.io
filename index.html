    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-yellow: #f9f002;
      --neon-green: #00ff9d;
      --scroll-speed: 25s;
      --particle-count: 150;
      --orbit-radius: clamp(150px, 40vw, 300px);
      --orbit-speed: 40s;
    }
    
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      overflow-x: hidden;
      height: 100vh;
      perspective: 1000px;
      overflow: hidden;
    }
    
    .galaxy-container {
      position: fixed;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    
    .content-wrapper {
      position: absolute;
      width: 100%;
      height: 300vh;
      animation: cosmicFloat var(--scroll-speed) linear infinite;
      transform-style: preserve-3d;
      will-change: transform;
    }
    
    @keyframes cosmicFloat {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-200vh); }
    }
    
    .nebula-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
      overflow: hidden;
    }
    
    .nebula-layer {
      position: absolute;
      width: 200%;
      height: 200%;
      animation: nebulaFlow linear infinite;
    }
    
    .nebula-layer:nth-child(1) {
      background: radial-gradient(
        ellipse at center,
        rgba(213, 0, 197, 0.2) 0%,
        rgba(5, 217, 232, 0.1) 30%,
        rgba(11, 4, 23, 0) 70%
      );
      animation-duration: 80s;
    }
    
    .nebula-layer:nth-child(2) {
      background: radial-gradient(
        ellipse at center,
        rgba(255, 42, 109, 0.2) 0%,
        rgba(249, 240, 2, 0.1) 30%,
        rgba(11, 4, 23, 0) 70%
      );
      animation-duration: 120s;
      animation-direction: reverse;
    }
    
    .birthday-header {
      margin-bottom: clamp(2rem, 6vh, 5rem);
      position: relative;
      z-index: 20;
    }
    
    .birthday-title {
      font-size: clamp(2.5rem, 8vw, 5rem);
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow), var(--neon-purple), var(--neon-green));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      margin-bottom: 1rem;
      animation: pulse 1.5s infinite alternate, rainbow 8s linear infinite;
      letter-spacing: 2px;
      position: relative;
    }
    
    .birthday-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 4px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
      border-radius: 50%;
      filter: blur(2px);
    }
    
    .countdown-subtitle {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      color: var(--neon-blue);
      text-shadow: 0 0 15px var(--neon-blue);
      animation: shine 2s infinite;
      font-family: 'Montserrat', sans-serif;
      font-weight: 300;
      letter-spacing: 1px;
    }
    
    #countdown-container {
      display: flex;
      gap: clamp(1rem, 3vw, 3rem);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: clamp(3rem, 8vh, 5rem);
      width: 100%;
      max-width: 1200px;
      position: relative;
    }
    
    .countdown-box {
      background: rgba(11, 4, 23, 0.6);
      border: 3px solid var(--neon-blue);
      border-radius: 20px;
      padding: clamp(1rem, 3vw, 2.5rem);
      min-width: clamp(100px, 25vw, 160px);
      box-shadow: 
        0 0 30px var(--neon-purple),
        0 0 60px rgba(5, 217, 232, 0.3);
      backdrop-filter: blur(8px);
      animation: floatBox 4s ease-in-out infinite;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .countdown-box:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 40px var(--neon-pink),
        0 0 80px rgba(255, 42, 109, 0.5);
    }
    
    .countdown-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        var(--neon-blue),
        transparent
      );
      transform: rotate(30deg);
      animation: shineOverlay 6s linear infinite;
    }
    
    .countdown-value {
      font-size: clamp(3rem, 10vw, 6rem);
      background: linear-gradient(180deg, var(--neon-yellow), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 42, 109, 0.7);
      animation: pulse 1s infinite;
      font-weight: 700;
      position: relative;
    }
    
    .countdown-label {
      font-size: clamp(1rem, 3vw, 1.8rem);
      color: white;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 1rem;
      text-shadow: 0 0 15px var(--neon-blue);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
    }
    
    .special-message {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(1.8rem, 5vw, 3.5rem);
      color: white;
      text-shadow: 0 0 20px var(--neon-pink);
      margin: clamp(2rem, 5vh, 5rem) auto;
      padding: clamp(1.5rem, 4vw, 3rem);
      background: rgba(255, 42, 109, 0.2);
      border-radius: 30px;
      border: 2px solid var(--neon-yellow);
      box-shadow: 0 0 50px var(--neon-purple);
      max-width: 90%;
      animation: 
        glow 2s infinite alternate,
        floatMessage 5s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }
    
    .special-message::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(255,255,255,0.1) 50%, transparent 100%);
      animation: shimmer 4s linear infinite;
    }
    
    /* Orbiting Photo System */
    .orbit-system {
      position: relative;
      width: var(--orbit-radius);
      height: var(--orbit-radius);
      margin: clamp(3rem, 8vh, 6rem) auto;
      animation: rotateCenter 120s linear infinite;
    }
    
    .photo-comet {
      position: absolute;
      width: clamp(120px, 30vw, 200px);
      height: clamp(120px, 30vw, 200px);
      border-radius: 50%;
      border: 3px solid transparent;
      border-image: linear-gradient(45deg, var(--neon-yellow), var(--neon-pink), var(--neon-blue)) 1;
      box-shadow: 
        0 0 40px var(--neon-purple),
        inset 0 0 20px var(--neon-blue),
        0 0 60px rgba(255, 42, 109, 0.5);
      overflow: hidden;
      z-index: 10;
      animation: 
        rotateFrame 20s linear infinite,
        cometFloat 5s ease-in-out infinite;
      transition: all 0.5s ease;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    
    .photo-comet:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 
        0 0 60px var(--neon-purple),
        inset 0 0 40px var(--neon-blue),
        0 0 100px rgba(255, 42, 109, 0.8);
    }
    
    .photo-comet img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
      border-radius: 50%;
      transform: scale(1.05);
      animation: pulse 3s infinite;
      filter: brightness(1.05) contrast(1.1);
    }
    
    .orbiting-image {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid var(--neon-blue);
      box-shadow: 0 0 20px var(--neon-pink);
      overflow: hidden;
      animation: orbit var(--orbit-speed) linear infinite;
      transform-origin: center center;
      z-index: 5;
    }
    
    .orbiting-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .orbiting-image:nth-child(1) {
      animation-delay: calc(var(--orbit-speed) * -0.25);
    }
    
    .orbiting-image:nth-child(2) {
      animation-delay: calc(var(--orbit-speed) * -0.5);
    }
    
    .orbiting-image:nth-child(3) {
      animation-delay: calc(var(--orbit-speed) * -0.75);
    }
    
    .orbiting-image:nth-child(4) {
      animation-delay: calc(var(--orbit-speed) * -0.1);
    }
    
    .cosmic-element {
      position: fixed;
      pointer-events: none;
      z-index: 5;
      animation: cosmicDrift linear infinite;
      filter: drop-shadow(0 0 10px currentColor);
      font-size: clamp(1.5rem, 4vw, 3rem);
      opacity: 0;
    }
    
    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1;
      animation: particleFloat linear infinite;
    }
    
    .confetti {
      position: fixed;
      width: 15px;
      height: 15px;
      background: var(--neon-pink);
      opacity: 0;
      z-index: 100;
      animation: confettiFall linear infinite;
    }
    
    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
    
    @keyframes shine {
      0% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 30px var(--neon-blue); }
      100% { opacity: 0.8; }
    }
    
    @keyframes floatBox {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }
    
    @keyframes glow {
      from { box-shadow: 0 0 20px var(--neon-pink); }
      to { box-shadow: 0 0 40px var(--neon-yellow); }
    }
    
    @keyframes floatMessage {
      0%, 100% { transform: translateY(0) rotate(-1deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    
    @keyframes rotateFrame {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes rotateCenter {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes orbit {
      0% {
        transform: rotate(0deg) translateX(var(--orbit-radius)) rotate(0deg);
      }
      100% {
        transform: rotate(360deg) translateX(var(--orbit-radius)) rotate(-360deg);
      }
    }
    
    @keyframes cometFloat {
      0%, 100% { transform: translate(-50%, -50%); }
      50% { transform: translate(-50%, calc(-50% - 30px)); }
    }
    
    @keyframes cosmicDrift {
      0% {
        transform: translate(calc(-50vw - 100px), calc(100vh + 100px)) scale(0.3);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(calc(50vw + 100px), calc(-100vh - 100px)) scale(1.5);
        opacity: 0;
      }
    }
    
    @keyframes nebulaFlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes particleFloat {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    @keyframes confettiFall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    @keyframes shineOverlay {
      0% {
        transform: translateX(-100%) rotate(30deg);
      }
      100% {
        transform: translateX(100%) rotate(30deg);
      }
    }
    
    @keyframes shimmer {
      0% {
        transform: scale(0.5) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        transform: scale(2) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      :root {
        --scroll-speed: 25s;
        --particle-count: 50;
        --orbit-radius: clamp(120px, 35vw, 200px);
        --orbit-speed: 60s;
      }
      
      .countdown-box {
        min-width: 80px;
        padding: 1rem;
      }
      
      .special-message {
        padding: 1.2rem;
      }
      
      .nebula-layer {
        animation-duration: 120s;
      }
      
      .nebula-layer:nth-child(2) {
        animation-duration: 180s;
      }
    }
  </style>

    // Create star particles
    function createParticles() {
      const particleCount = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--particle-count'));
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // Random size between 1-3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        // Random brightness
        const brightness = Math.random() * 0.5 + 0.5;
        particle.style.backgroundColor = `rgba(255, 255, 255, ${brightness})`;
        
        // Random animation duration (30-60s)
        const duration = Math.random() * 30 + 30;
        particle.style.animationDuration = `${duration}s`;
        
        // Random delay
        particle.style.animationDelay = `${Math.random() * 30}s`;
        
        document.body.appendChild(particle);
      }
    }
    
    function createCosmicElement() {
      const element = document.createElement('div');
      element.className = 'cosmic-element';
      element.textContent = cosmicElements[Math.floor(Math.random() * cosmicElements.length)];
      
      // Random positioning
      element.style.left = `${Math.random() * 100}vw`;
      element.style.top = `${Math.random() * 100}vh`;
      
      // Faster movement (5-15s instead of 10-20s)
      const duration = Math.random() * 10 + 5;
      element.style.animationDuration = `${duration}s`;
      
      // Random delay
      element.style.animationDelay = `${Math.random() * 5}s`;
      
      // Random color
      const hue = Math.floor(Math.random() * 360);
      element.style.color = `hsl(${hue}, 100%, 70%)`;
      
      // Random size
      const size = Math.random() * 1.5 + 0.5;
      element.style.transform = `scale(${size})`;
      
      // Random rotation
      const rotation = Math.random() * 360;
      element.style.transform += ` rotate(${rotation}deg)`;
      
      document.body.appendChild(element);
      
      // Remove after animation completes
      setTimeout(() => {
        element.remove();
      }, duration * 1000);
    }
    
    // Create confetti for celebration
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      
      // Random position
      confetti.style.left = `${Math.random() * 100}vw`;
      
      // Random color
      const colors = [
        'var(--neon-pink)',
        'var(--neon-blue)',
        'var(--neon-yellow)',
        'var(--neon-purple)',
        'var(--neon-green)',
        '#ffffff'
      ];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      
      // Random shape
      const shapes = ['circle', 'square', 'triangle'];
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      if (shape === 'circle') {
        confetti.style.borderRadius = '50%';
      } else if (shape === 'triangle') {
        confetti.style.width = '0';
        confetti.style.height = '0';
        confetti.style.borderLeft = '8px solid transparent';
        confetti.style.borderRight = '8px solid transparent';
        confetti.style.borderBottom = `15px solid ${confetti.style.backgroundColor}`;
        confetti.style.backgroundColor = 'transparent';
      }
      
      // Random size
      const size = Math.random() * 10 + 5;
      confetti.style.width = `${size}px`;
      if (shape !== 'triangle') {
        confetti.style.height = `${size}px`;
      }
      
      // Random animation duration (3-8s)
      const duration = Math.random() * 5 + 3;
      confetti.style.animationDuration = `${duration}s`;
      
      // Random delay

      document.body.appendChild(confetti);
      
      // Remove after animation completes
      setTimeout(() => {
        confetti.remove();
      }, duration * 1000);

    // Countdown function
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0).getTime();
      const distance = targetDate - now.getTime();
      
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      
      // Add pulse effect when seconds change
      if (seconds !== parseInt(document.getElementById('seconds').textContent)) {
        document.getElementById('seconds').style.animation = 'none';
        setTimeout(() => {

    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
    
    // Add interactive elements
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth;
      const y = e.clientY / window.innerHeight;
      
      document.querySelector('.content-wrapper').style.transform = 
        `translateY(0) rotateX(${(y - 0.5) * 10}deg) rotateY(${(x - 0.5) * 10}deg)`;

    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      document.documentElement.style.setProperty('--scroll-speed', '60s');
