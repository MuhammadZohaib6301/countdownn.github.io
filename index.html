<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Dancing+Script:wght@700&display=swap');
    
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-yellow: #f9f002;
      --neon-green: #00ff9d;
    }
    
    body {
      margin: 0;
      background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      overflow: hidden;
      height: 100vh;
      perspective: 1000px;
    }
    
    .galaxy-container {
      position: fixed;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
    }
    
    .content-wrapper {
      position: absolute;
      width: 100%;
      height: 300vh;
      animation: cosmicFloat 120s linear infinite;
      transform-style: preserve-3d;
    }
    
    @keyframes cosmicFloat {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-200vh); }
    }
    
    .header {
      position: relative;
      margin-top: 10vh;
      z-index: 20;
      transform: translateZ(50px);
    }
    
    .birthday-title {
      font-size: 5rem;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
      margin-bottom: 1rem;
      animation: 
        pulse 2s infinite alternate,
        floatTitle 8s ease-in-out infinite;
    }
    
    @keyframes floatTitle {
      0%, 100% { transform: translateY(0) rotateX(0deg); }
      50% { transform: translateY(-20px) rotateX(5deg); }
    }
    
    .countdown-title {
      font-size: 2.5rem;
      color: var(--neon-blue);
      text-shadow: 0 0 15px var(--neon-blue);
      margin-bottom: 5rem;
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { opacity: 0.8; }
      50% { opacity: 1; text-shadow: 0 0 30px var(--neon-blue); }
      100% { opacity: 0.8; }
    }
    
    #countdown {
      display: flex;
      gap: 3rem;
      justify-content: center;
      margin-bottom: 5rem;
      transform-style: preserve-3d;
    }
    
    .countdown-box {
      background: rgba(11, 4, 23, 0.6);
      border: 3px solid var(--neon-blue);
      border-radius: 20px;
      padding: 2.5rem;
      min-width: 160px;
      box-shadow: 
        0 0 30px var(--neon-purple),
        inset 0 0 20px rgba(5, 217, 232, 0.3);
      backdrop-filter: blur(8px);
      transition: all 0.4s ease;
      transform-style: preserve-3d;
      animation: floatBox 6s ease-in-out infinite;
    }
    
    @keyframes floatBox {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      25% { transform: translateY(-30px) rotateX(5deg) rotateY(5deg); }
      50% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      75% { transform: translateY(-20px) rotateX(-5deg) rotateY(-5deg); }
    }
    
    .countdown-value {
      font-size: 6rem;
      background: linear-gradient(180deg, var(--neon-yellow), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255, 42, 109, 0.7);
      animation: pulse 1.5s infinite;
    }
    
    .countdown-label {
      font-size: 1.8rem;
      color: white;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-top: 1rem;
      text-shadow: 0 0 15px var(--neon-blue);
    }
    
    .special-message {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: white;
      text-shadow: 0 0 20px var(--neon-pink);
      margin: 5rem auto;
      max-width: 900px;
      padding: 3rem;
      background: rgba(255, 42, 109, 0.2);
      border-radius: 30px;
      border: 2px solid var(--neon-yellow);
      box-shadow: 
        0 0 50px var(--neon-purple),
        inset 0 0 30px rgba(249, 240, 2, 0.2);
      animation: 
        glow 3s infinite alternate,
        floatMessage 8s ease-in-out infinite;
      transform-style: preserve-3d;
    }
    
    @keyframes floatMessage {
      0%, 100% { transform: translateY(0) rotateZ(-1deg); }
      50% { transform: translateY(-40px) rotateZ(2deg); }
    }
    
    .photo-comet {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 5px solid transparent;
      border-image: linear-gradient(45deg, var(--neon-yellow), var(--neon-pink)) 1;
      box-shadow: 
        0 0 60px var(--neon-purple),
        inset 0 0 40px var(--neon-blue);
      margin: 5rem auto;
      overflow: hidden;
      position: relative;
      animation: 
        rotateFrame 30s linear infinite,
        cometFloat 10s ease-in-out infinite;
      transform-style: preserve-3d;
    }
    
    @keyframes cometFloat {
      0%, 100% { transform: translateY(0) translateX(0) scale(1); }
      25% { transform: translateY(-30px) translateX(20px) scale(1.05); }
      50% { transform: translateY(0) translateX(0) scale(1); }
      75% { transform: translateY(-20px) translateX(-20px) scale(1.03); }
    }
    
    .photo-comet::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(255,255,255,0.2) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      animation: shine 5s infinite;
    }
    
    .photo-comet img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: pulse 4s infinite;
    }
    
    /* Cosmic elements */
    .cosmic-element {
      position: absolute;
      pointer-events: none;
      z-index: 10;
      animation: cosmicDrift linear infinite;
      filter: drop-shadow(0 0 10px currentColor);
      transform-style: preserve-3d;
    }
    
    @keyframes cosmicDrift {
      0% {
        transform: translateY(100vh) translateX(-50%) scale(0.3) rotateZ(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50%) scale(1.5) rotateZ(360deg);
        opacity: 0;
      }
    }
    
    /* Nebula background */
    .nebula {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.8;
    }
    
    .nebula-layer {
      position: absolute;
      width: 200%;
      height: 200%;
      animation: nebulaFlow linear infinite;
      background: radial-gradient(
        ellipse at center,
        rgba(213, 0, 197, 0.2) 0%,
        rgba(5, 217, 232, 0.1) 30%,
        rgba(11, 4, 23, 0) 70%
      );
    }
    
    .nebula-layer:nth-child(1) {
      top: -50%;
      left: -50%;
      animation-duration: 80s;
    }
    
    .nebula-layer:nth-child(2) {
      top: -50%;
      left: -50%;
      animation-duration: 120s;
      background: radial-gradient(
        ellipse at center,
        rgba(255, 42, 109, 0.2) 0%,
        rgba(249, 240, 2, 0.1) 30%,
        rgba(11, 4, 23, 0) 70%
      );
    }
    
    .nebula-layer:nth-child(3) {
      top: -50%;
      left: -50%;
      animation-duration: 160s;
      background: radial-gradient(
        ellipse at center,
        rgba(5, 217, 232, 0.2) 0%,
        rgba(213, 0, 197, 0.1) 30%,
        rgba(11, 4, 23, 0) 70%
      );
    }
    
    @keyframes nebulaFlow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Shooting stars */
    .shooting-star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      filter: blur(1px);
      animation: shootingStar linear infinite;
      transform-origin: left;
    }
    
    @keyframes shootingStar {
      0% {
        transform: translateX(0) translateY(0) scale(0.3);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateX(1000px) translateY(-300px) scale(1);
        opacity: 0;
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .birthday-title {
        font-size: 3rem;
      }
      .countdown-title {
        font-size: 1.8rem;
      }
      #countdown {
        gap: 1.5rem;
        flex-wrap: wrap;
      }
      .countdown-box {
        min-width: 120px;
        padding: 1.5rem;
      }
      .countdown-value {
        font-size: 4rem;
      }
      .countdown-label {
        font-size: 1.3rem;
      }
      .special-message {
        font-size: 2.2rem;
        padding: 2rem;
        margin: 3rem auto;
      }
      .photo-comet {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>

    function createCosmicElement() {
      const element = document.createElement('div');
      element.className = 'cosmic-element';
      element.textContent = cosmicElements[Math.floor(Math.random() * cosmicElements.length)];
      
      // Random positioning
      element.style.left = `${Math.random() * 100}vw`;

      const hue = Math.floor(Math.random() * 360);

      // Random z-position for 3D effect
      const zPos = Math.random() * 200 - 100;

      setTimeout(() => {

    // Create shooting stars
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      
      // Random starting position
      star.style.left = `${Math.random() * 100}vw`;

      const size = Math.random() * 3 + 1;

      document.body.appendChild(star);

      setTimeout(() => {

    // Initialize cosmic elements and shooting stars
    setInterval(createCosmicElement, 300);
    setInterval(createShootingStar, 1000);
    
    // Countdown function
    function updateCountdown() {
      const now = new Date();
      const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0).getTime();
      const distance = targetDate - now.getTime();
      
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

        `;
        
        // Create celebration effect
        for (let i = 0; i < 100; i++) {
          setTimeout(() => {
            createCosmicElement();
            createShootingStar();
          }, i * 50);
        }
      }
    }
    
    // Initialize countdown
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
