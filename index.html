<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌌 Maham's Birthday Countdown 🎉</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    
    :root {
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-yellow: #f9f002;
    }
    
    body {
      margin: 0;
      background: radial-gradient(circle, #0f0c29 0%, #1a1038 100%);
      color: white;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      overflow: hidden;
      perspective: 1000px;
    }
    
    .header {
      margin-top: 2rem;
    }
    
    .birthday-title {
      font-size: 3.5rem;
      background: linear-gradient(90deg, var(--neon-pink), var(--neon-yellow), var(--neon-purple));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(255,255,255,0.3);
      margin-bottom: 0.5rem;
      animation: pulse 2s infinite alternate;
    }
    
    .countdown-title {
      font-size: 1.8rem;
      color: var(--neon-blue);
      text-shadow: 0 0 10px var(--neon-blue);
      margin-bottom: 2rem;
    }
    
    @keyframes pulse {
      0% { text-shadow: 0 0 10px var(--neon-pink); }
      50% { text-shadow: 0 0 20px var(--neon-yellow); }
      100% { text-shadow: 0 0 30px var(--neon-purple); }
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      position: relative;
      z-index: 10;
    }
    
    #countdown {
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .countdown-box {
      background: rgba(42, 10, 74, 0.4);
      border: 2px solid var(--neon-blue);
      border-radius: 15px;
      padding: 1.5rem;
      min-width: 120px;
      box-shadow: 0 0 20px var(--neon-purple);
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease;
    }
    
    .countdown-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px var(--neon-yellow);
    }
    
    .countdown-value {
      font-size: 4rem;
      background: linear-gradient(180deg, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 15px rgba(5, 217, 232, 0.5);
    }
    
    .countdown-label {
      font-size: 1.2rem;
      color: var(--neon-yellow);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 0.5rem;
    }
    
    /* Celebration Button */
    #celebrationButton {
      display: none;
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      border: none;
      padding: 1.2rem 2.5rem;
      font-size: 1.3rem;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 0 25px var(--neon-pink);
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 2rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 20;
    }
    
    #celebrationButton:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px var(--neon-purple);
    }
    
    #celebrationButton::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent 45%,
        rgba(255,255,255,0.3) 50%,
        transparent 55%
      );
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }
    
    /* Cosmic elements */
    .cosmic-element {
      position: absolute;
      pointer-events: none;
      z-index: 1;
      animation: float linear infinite;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) scale(1);
        opacity: 0;
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .birthday-title {
        font-size: 2.5rem;
      }
      .countdown-title {
        font-size: 1.3rem;
      }
      .countdown-box {
        min-width: 80px;
        padding: 1rem;
      }
      .countdown-value {
        font-size: 2.5rem;
      }
      #celebrationButton {
        padding: 1rem 2rem;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div id="cosmicBackground"></div>
  
  <div class="header">
    <h1 class="birthday-title">MAHAM'S BIRTHDAY</h1>
    <p class="countdown-title">Countdown to July 25, 2025</p>
  </div>
  
  <div class="container">
    <div id="countdown">
      <div class="countdown-box">
        <div class="countdown-value" id="days">00</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="hours">00</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">00</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="seconds">00</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
    
    <!-- Celebration Button (hidden by default) -->
    <button id="celebrationButton">ENTER CELEBRATION 🚀</button>
  </div>

  <script>
    // Target date: July 25, 2025
    const targetDate = new Date('2025-07-25T00:00:00').getTime();
    const celebrationBtn = document.getElementById('celebrationButton');
    
    // Set your celebration page URL here:
    const CELEBRATION_PAGE_URL = "https://yourusername.github.io/maham-birthday.html";
    
    // Create cosmic elements
    function createCosmicElements() {
      const elements = ['🌠', '🪐', '🚀', '✨', '🎂', '🎉', '💖', '👑'];
      const element = document.createElement('div');
      element.className = 'cosmic-element';
      element.textContent = elements[Math.floor(Math.random() * elements.length)];
      element.style.left = `${Math.random() * 100}vw`;
      element.style.fontSize = `${Math.random() * 2 + 1}rem`;
      element.style.animationDuration = `${Math.random() * 10 + 5}s`;
      element.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.getElementById('cosmicBackground').appendChild(element);
      
      setTimeout(() => {
        element.remove();
      }, parseFloat(element.style.animationDuration) * 1000);
    }
    
    setInterval(createCosmicElements, 300);
    
    // Countdown function
    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      
      if (distance < 0) {
        clearInterval(countdownInterval);
        document.getElementById('countdown').innerHTML = `
          <div style="font-size: 3rem; color: var(--neon-yellow); text-shadow: 0 0 20px var(--neon-pink);">
            🎊 HAPPY BIRTHDAY MAHAM! 🥳
          </div>
        `;
        celebrationBtn.style.display = "block";
        createBigBang();
      }
    }
    
    // Special effect for when countdown completes
    function createBigBang() {
      for (let i = 0; i < 200; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'cosmic-element';
          confetti.textContent = ['✨', '🎉', '💖', '🌟'][Math.floor(Math.random() * 4)];
          confetti.style.left = `${Math.random() * 100}vw`;
          confetti.style.animationDuration = '3s';
          confetti.style.fontSize = `${Math.random() * 2 + 1}rem`;
          confetti.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
          document.getElementById('cosmicBackground').appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }, i * 20);
      }
    }
    
    // Button click handler
    celebrationBtn.addEventListener('click', () => {
      window.location.href = CELEBRATION_PAGE_URL;
    });
    
    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
